title: Security vulnerabilities fixed in Firefox 67.0.2
advisories:
  CVE-2019-11702:
    title: "IE protocols can be used to open known local files"
    impact: moderate
    reporter: James Lee
    description: |
      A hyperlink using protocols associated with Internet Explorer, such as <code>IE.HTTP:</code>, can be used to open local files at a known location with Internet Explorer if a user approves execution when prompted. <br>*Note: this issue only occurs on Windows. Other operating systems are unaffected.*
    bugs:
      - url: 1552627
